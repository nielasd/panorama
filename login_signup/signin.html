<!DOCTYPE html>
<html data-bs-theme="light" lang="en" style="background: #e3e3e3;color: #b5b5b5;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>panorama_signupin</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/signin.css">
    <link rel="stylesheet" href="assets/css/signup.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- Start: Ludens Users - 2 Register -->
    <section class="register-photo" style="background: #e3e3e3;">
        <!-- Start: Form Container -->
        <div class="form-container" style="margin-top: 40px;">
            <!-- Start: Image -->
            <div class="image-holder" style="background: url(&quot;assets/img/panorama.webp&quot;) left / cover no-repeat;"></div><!-- End: Image -->
            <form method="post" action="afterRegister.html" style="height: 525px;"><img class="panorama" src="assets/img/clipboard-image.png" width="458" height="80" style="width: 317px;height: 64px;">
                <h2 class="text-center"><strong>Welcome Back</strong></h2>
                <div class="form-group mb-3"><input class="form-control" type="email" name="email" placeholder="E-Mail" style="font-size: 12px;"></div><script>
    // Submit button made with javascript
    function changePassword() {
        var password = document.querySelector("#password").value;
        var confirmPassword = document.querySelector("#confirmPassword").value;
        
        if(password.length >= 8) {
            if(password === confirmPassword)
            {
                var btn = $('#submitButton').removeAttr("disabled");
                document.querySelector('#passwordsError').style.display = 'none';
                console.log("enabling")
            }
            else {
                var btn = $('#submitButton').attr("disabled", "true");
                document.querySelector('#passwordsError').style.display = 'block';
                document.querySelector('#errorMessage').innerHTML = 'The passwords do not match';
                console.log("disabling")
            }
        }
        else {
            var btn = $('#submitButton').attr("disabled", "true");
            document.querySelector('#passwordsError').style.display = 'block';
            document.querySelector('#errorMessage').innerHTML = 'The password must be at least 8 characters long';
            console.log("disabling")
        }
    }
</script>
                <div class="form-group mb-3"><input class="form-control" type="password" id="password" name="password" placeholder="Password" onchange="changePassword()" style="font-size: 12px;border-radius: 8px;"></div>
                <div id="passwordsError" style="display: none;margin-bottom: 16.5px;"><span id="errorMessage" class="text-danger" style="font-size:13px;"></span></div>
                <div class="form-group mb-3">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">Remember Me</label></div>
                </div><a class="forgot-password" href="forgot-password.html" style="color: rgba(56,172,255,0.67);font-size: 12px;">Forgot Password?</a>
                <div class="form-group mb-3"><button class="btn btn-primary d-block w-100" id="submitButton" type="submit" style="color: rgb(255,255,255);background: var(--bs-emphasis-color);">Sign in</button></div><span class="already">Create an account<a href="signup.html" style="padding: 4px; margin: 0px;">Signup now<strong></strong></a>.</span>

            </form>
        </div><!-- End: Form Container -->
    </section><!-- End: Ludens Users - 2 Register -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
